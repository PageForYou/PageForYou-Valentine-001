<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Special Message</title>
    <link rel="preload" as="image" href="assets/img/mailbox1_closed.png">
    <link rel="preload" as="image" href="assets/img/mailbox1_open.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Initial styles to prevent FOUC */
        body { 
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100svh;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- Add this version badge -->
    <div class="version-badge">Version 1.0.5</div>
    
    <!-- Mailbox Screen -->
    <div id="mailbox-screen">
        <div class="pink-background"></div>
        <div class="mailbox-container" id="mailboxContainer">
            <div class="mailbox" id="mailbox">
                <!-- Back layer - Main mailbox (closed state) -->
                <div class="mailbox-back"></div>
                
                <!-- Middle layer - Rose (initially hidden) -->
                <img src="assets/img/RedRose.png" alt="Rose" class="rose-inside" id="roseInside">
                
                <!-- Front layer - Mailbox front details (initially hidden) -->
                <div class="mailbox-front"></div>
            </div>
        </div>
    </div>

    <!-- Main App (initially hidden) -->
    <div id="app-screen" style="display: none;">
        <!-- Your app content will go here -->
    </div>

    <!-- 3D Model Viewer (initially hidden) -->
    <div id="model-viewer" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;"></div>
    <script src="main.js"></script>
</body>
</html>
